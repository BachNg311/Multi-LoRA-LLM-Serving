name: CD pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Setup SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add known hosts
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_KNOWN_HOSTS }}" >> ~/.ssh/known_hosts

      - name: Deploy via SSH
        env:
          SSH_HOST: 34.74.233.71
          SSH_USER: nguye
          SSH_PORT: 22
        run: |
          ssh -p "$SSH_PORT" "$SSH_USER@$SSH_HOST" << 'EOF'
            set -e
            cd /home/nguye/multi-lora/Multi-LoRA-LLM-Serving
            git fetch --all
            git checkout main
            git pull --ff-only

            docker network create aio-network || true

            cd monitor
            docker compose up -d

            cd ../vllm_api
            docker compose up -d

            cd ../backend
            docker compose up -d --build

            cd ../frontend
            docker compose up -d --build
          EOF
