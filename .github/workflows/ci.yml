name: CI pipeline

on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - "**"

jobs:
  lint-workflows:
    name: Lint Workflows
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Actionlint
        uses: rhysd/actionlint@v1.6.22

  backend:
    name: Backend - Install and Compile
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip
          cache-dependency-path: backend/requirements.txt

      - name: Install dependencies
        run: python -m pip install -r requirements.txt

      - name: Verify dependencies
        run: python -m pip check

      - name: Compile sources
        run: python -m compileall app

  frontend:
    name: Frontend - Install and Compile
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip
          cache-dependency-path: frontend/requirements.txt

      - name: Install dependencies
        run: python -m pip install -r requirements.txt

      - name: Verify dependencies
        run: python -m pip check

      - name: Compile sources
        run: python -m compileall app.py

  tests:
    name: Pytest
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        service:
          - backend
          - frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip
          cache-dependency-path: ${{ matrix.service }}/requirements.txt

      - name: Detect tests
        id: detect
        working-directory: ${{ matrix.service }}
        run: |
          has_tests=$(python - <<'PY'
          import pathlib

          root = pathlib.Path(".")
          has_tests = any(root.rglob("test_*.py")) or any(root.rglob("*_test.py"))
          print("true" if has_tests else "false")
          PY
          )
          echo "has_tests=${has_tests}" >> "$GITHUB_OUTPUT"

      - name: Install dependencies
        if: steps.detect.outputs.has_tests == 'true'
        working-directory: ${{ matrix.service }}
        run: python -m pip install -r requirements.txt

      - name: Install pytest
        if: steps.detect.outputs.has_tests == 'true'
        run: python -m pip install pytest

      - name: Run tests
        if: steps.detect.outputs.has_tests == 'true'
        working-directory: ${{ matrix.service }}
        run: python -m pytest -q

      - name: Skip message
        if: steps.detect.outputs.has_tests != 'true'
        run: echo "No tests found in ${{ matrix.service }}."
